<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>EN DESARROLLO</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
        
        <script src='js/multilang.js'></script>
        <script src='js/login.js'></script>
        <script src='js/index.js'></script>
        
        <script src="socket.io/socket.io.js"></script>
    </head>
    <body >
        <h1>EN DESARROLLO</h1>
        <section id="language">
            <button onclick='set_language("es")'>ES</button>
            <button onclick='set_language("en")'>EN</button>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form>
                <input type="text" id="login_user" placeholder="usuario/email"/>
                <input type="password" id="login_pass" placeholder="contraseña" autocomplete="on"/>
                <label for="login_remember">Recordarme</label>
                <input type="checkbox" id="login_remember"/>
                <button onclick='login()'>Login</button>
                <button onclick='logout()'>Salir</button>
            </form>
        </section>
        <section id="signin">
            <h2>Registro</h2>
            <form>
                <input type="text" id="signin_name" placeholder="nombre"/>
                <input type="text" id="signin_last_name" placeholder="apellidos"/>
                <input type="text" id="signin_user" placeholder="usuario"/>
                <input type="email" id="signin_email" placeholder="email"/>
                <input type="password" id="signin_pass" placeholder="contraseña" autocomplete="on"/>
                <input type="password" id="signin_confirm_pass" placeholder="repite contraseña" autocomplete="off"/>
                <label for="signin_remember">Recordarme</label>
                <input type="checkbox" id="signin_remember"/>
                <label for="signin_terms">Aceptar Términos</label>
                <input type="checkbox" id="signin_terms"/>
                <label for="signin_newsletter">Suscribir a newsletter</label>
                <input type="checkbox" id="signin_newsletter"/>
                <button onclick='signin()'>Registrarse</button>
            </form>
        </section>
        <section id="testing">
            <h2>Testing</h2>
            <textarea id="log" rows="10" cols="50"></textarea>
            <p mlang="text;name">[mlang:name]</p>
            <a href="/api/status">Estado</a>
            <button href="/api" onclick='test_api()'>Test api</button>
        </section>
        <section id="shop">
            <h2>Tienda</h2>
        </section>
    </body>
</html>
